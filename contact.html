  <section class="contact">
    <div class="container">
      <form id="form" class="form h-adr" method="post" action="mail.php">
        <span class="p-country-name" style="display:none;">Japan</span>
        <div class="form__labels">
          <div class="form__label">
            <div class="form__label__box">
              <p class="must">必須</p>
              <label for="name" class="form__label__text">氏名</label>
            </div>
            <input type="text" id="name" name="氏名" required>
          </div>

          <div class="form__label">
            <div class="form__label__box">
              <p class="must">必須</p>
              <label for="name-kana" class="form__label__text">フリガナ</label>
            </div>
            <input type="text" id="name-kana" name="フリガナ" required>
          </div>

          <div class="form__label">
            <div class="form__label__box">
              <p class="any">任意</p>
              <label for="company" class="form__label__text">会社名</label>
            </div>
            <input type="text" id="company" name="会社名">
          </div>

          <div class="form__label">
            <div class="form__label__box">
              <p class="any">任意</p>
              <label for="post-code" class="form__label__text">郵便番号</label>
            </div>
            <input type="text" id="post-code" class=" p-postal-code" name="郵便番号">
          </div>

          <div class="form__label">
            <div class="form__label__box">
              <p class="any">任意</p>
              <label for="address" class="form__label__text">住所</label>
            </div>
            <input type="text" id="address" class="p-region p-locality p-street-address p-extended-address" name="住所">
          </div>

          <div class="form__label">
            <div class="form__label__box">
              <p class="any">任意</p>
              <label for="tel" class="form__label__text">電話番号</label>
            </div>
            <input type="text" id="tel" name="電話番号">
          </div>

          <div class="form__label">
            <div class="form__label__box">
              <p class="must">必須</p>
              <label for="email" class="form__label__text">メールアドレス</label>
            </div>
            <input type="text" id="email" name="メールアドレス" required>
          </div>

          <div class="form__label">
            <div class="form__label__box">
              <p class="must">必須</p>
              <label for="email-confirmation" class="form__label__text">メールアドレス（確認）</label>
            </div>
            <input type="text" id="email-confirmation" required>
          </div>

          <div class="form__label">
            <div class="form__label__box">
              <p class="must">必須</p>
              <label for="content" class="form__label__text">お問い合わせ内容</label>
            </div>
            <textarea id="content" name="お問い合わせ内容" required></textarea>
          </div>

        </div>

        <div class="confirmation">
          <div class="confirmation__check">
            <input type="checkbox" id="confirmation" class="confirmation__input" required>
            <label for="confirmation" class="confirmation__text">上記の内容でお問い合わせを行います</label>
          </div>
        </div>

        <div class="btn submit__btn"><button id="submit" value="submit">送信する</button></div>
        <div class="end__message">
          <p>お問い合わせありがとうございます。正常に送信されました。</p>
        </div>
        <!-- /.end__message -->

      </form>
    </div>
    <!-- /.container -->
  </section>
